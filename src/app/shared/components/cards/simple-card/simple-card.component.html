<div class="card cardBody shadow-lg mb-5">
  <div class="card-image">
    <img
      [src]="ImgSrc"
      class="wow fadeInUp animated"
      [alt]="ImgTitle"
      [title]="ImgTitle"
    />
  </div>
  <div class="card-title pt-3">
    <h4 class="display-7 wow fadeInUp animated">{{ CardTitle }}</h4>
  </div>
  <div class="card-sub-title">
    <p class="wow fadeInUp animated">
      {{ CardDesc }}
    </p>
  </div>
</div>
