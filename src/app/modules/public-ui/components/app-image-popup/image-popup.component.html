<!-- image-popup.component.html -->
 <div *ngIf="isPopupOpen" class="image-popup" (click)="closePopup()">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="closePopup()">X</button> 
    
    <!-- Wrap the image in an anchor tag with the Zoom link -->
    <a href="" target="_blank">
      <img src="assets/intro/JanDemo.png" alt="Cloud Binary Demo Popup Image" loading="lazy">
    </a>
  </div> 
</div>
