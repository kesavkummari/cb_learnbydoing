<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Company Logos</title>
</head>
<body>
    <h5>Alumni Workplaces</h5>
    <div class="border"></div>
    <section class="company-logos">
        <div class="logo">
            <a href="https://www.capgemini.com/" target="_blank">
                <img src="https://prod.ucwe.capgemini.com/in-en/wp-content/themes/capgemini2020/assets/images/logo.svg" alt="Capgemini" loading="lazy">
            </a>
        </div>
        <div class="logo">
            <a href="https://www.dazn.com/" target="_blank">
                <img src="https://www.akamai.com/site/en/images/logo/2019/dazn-logo.svg" alt="DAZN" loading="lazy">
            </a>
        </div>
        <div class="logo">
            <a href="https://www.techmahindra.com/en-in/?f=202610039/" target="_blank">
                <img src="https://mms.businesswire.com/media/20210709005090/en/890318/22/New_Tech_M_Logo_High-res_highres.jpg" alt="Tech Mahindra" loading="lazy">
            </a>
        </div>
        <div class="logo">
            <a href="https://www.hcltech.com/" target="_blank">
                <img src="https://www.hcltech.com/themes/custom/hcltech/images/hcltech-new-logo.svg" alt="HCL" loading="lazy">
            </a>
        </div>
        <div class="logo">
            <a href="https://www.dxc.com/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/DXC_Technology_logo_%282021%29.svg/1200px-DXC_Technology_logo_%282021%29.svg.png" alt="DXC" loading="lazy">
            </a>
        </div>
        <div class="logo">
            <a href="https://www.harman.com/" target="_blank">
                <img src="https://www.harman.com/Assets/Images/logo-labeled.svg" alt="Harman" loading="lazy">
            </a>
        </div>
        <div class="logo">
            <a href="https://www.accenture.com/" target="_blank">
                <img src="https://www.accenture.com/content/dam/accenture/final/images/icons/symbol/Acc_Logo_Black_Purple_RGB.png" alt="Accenture" loading="lazy">
            </a>
        </div>
        <div class="logo">
            <a href="https://www.wipro.com/" target="_blank">
                <img src="https://www.wipro.com/content/dam/nexus/staticsites/homepage/header/Wipro_Primary%20Logo_Color_RGB.svg" alt="Wipro" loading="lazy">
            </a>
        </div>
   
        
        <div class="logo">
            <a href="https://www.ibm.com/in-en" target="_blank">
                <img src="https://egov.eletsonline.com/wp-content/uploads/2015/03/IBM.gif" alt="IBM" loading="lazy">
            </a>
        </div>
        <div class="logo">
            <a href="https://www.concentrix.com/" target="_blank">
                <img src="assets/concentrix.png" alt="Concentrix" loading="lazy">
            </a>
        </div>
      
        
        
        <div class="logo">
            <a href="" target="_blank">
                <img src="https://www.quantuniversity.com/assets/img/companies-icons/and-many-more-w600-o.png" alt="Many more" loading="lazy">
            </a>
        </div>
    </section>
</body>
</html>
