<div class="generic-section">
  <app-card-wrapper
    style="
      background-image: 'https://www.pluralsight.com/content/dam/ps-nav-assets/pluralsight-company-black-logo.png';
    "
  >
    <div rowcol-flexbox [columnFlexValues]="[7, 6]">
      <div class="data-block">
        <h6 class="title--pink">The leader in cloud learning</h6>
        <h1 class="big-text white margin-bottom">
          Create a culture of cloud innovation
        </h1>
        <div class="medium-text white margin-bottom">
          <p>
            Accelerate cloud success with hands-on learning at scale. Upskill 10
            or 10,000 with the most comprehensive and up-to-date
            learninglibrary.
          </p>
        </div>
        <div class="button-container">
          <app-button-chooser
            buttonStyle="button3"
            buttonName="View plans"
            (click)="abc()"
          ></app-button-chooser>
          <app-button-chooser
            buttonStyle="OutlineButtonImg"
            iconPath="../assets/icon-images/play-icon.webp"
            buttonName="Watch video"
            (click)="abc()"
          ></app-button-chooser>
        </div>
      </div>
      <div img-block>
        <img
          src="https://www.pluralsight.com/content/dam/pluralsight2/cloud-guru/cloud-home-hero.webp"
        />
      </div>
    </div>
  </app-card-wrapper>
  <div
    rowcol-flexbox
    [columnFlexValues]="[3, 8]"
    [style.width]="'100%'"
    style="margin-bottom: 100px"
  >
    <div class="data-block">
      <h4 class="medium-big-text white margin-bottom">
        400+ courses and 1,800+ hands-on labs
      </h4>
      <div class="medium-text white bold margin-bottom">Browse all courses</div>
    </div>
    <div
      [setChildStyle]="{ display: 'inline-block', margin: '0 10px 10px' }"
      style="padding: 0 15px"
    >
      <app-hover-link-image
        link="https://www.pluralsight.com/cloud-guru/browse?q=aws"
        imgSrc="https://www.pluralsight.com/content/dam/pluralsight2/cloud-guru/topic-aws.webp"
      ></app-hover-link-image>
      <app-hover-link-image
        link="https://www.pluralsight.com/cloud-guru/browse?q=azure"
        imgSrc="https://www.pluralsight.com/content/dam/pluralsight2/cloud-guru/topic-azure.webp"
      ></app-hover-link-image>
      <app-hover-link-image
        link="https://www.pluralsight.com/cloud-guru/browse?q=azure"
        imgSrc="https://www.pluralsight.com/content/dam/pluralsight2/cloud-guru/topic-gcp.webp"
      ></app-hover-link-image>
      <app-hover-link-image
        link="https://www.pluralsight.com/cloud-guru/browse?q=azure"
        imgSrc="https://www.pluralsight.com/content/dam/pluralsight2/cloud-guru/topic-linux.webp"
      ></app-hover-link-image>
      <app-hover-link-image

      ></app-hover-link-image>
      <app-hover-link-image
