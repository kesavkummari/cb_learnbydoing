<div style="background-color: #f2f5f7;  ">
<div class="container">
  <table id="main-table">
      <thead>
          <tr>
              <th class="module-box" (click)="showModules('os')">OS</th>
              <th class="module-box" (click)="showModules('aws')">AWS</th>
              <th class="module-box" (click)="showModules('devops')">DevOps</th>
          </tr>
      </thead>
  </table>

  
    <div id="sub-container" >
      <table class="sub-table" >
        <thead>
          
        </thead>
        <tbody>
          <tr *ngFor="let module of activeModules"
          (click)="showModuleContent(module.content)"
        >
            <td>{{ module.name }}</td>
          </tr>
        </tbody>
      </table>
  
      <div class="module-content">
        <div class="scrollable-content">

        
        <ul *ngIf="selectedModuleContent && selectedModuleContent.length > 0" >
          <li *ngFor="let item of selectedModuleContent" style="list-style-type: none;" class="list_item" >{{ item }}</li>
        </ul>
      </div>
      </div>
    </div>
  </div>
</div>
