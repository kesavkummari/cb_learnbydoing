<div class="container">
  <table id="main-table">
    <thead>
      <tr>
        <th (click)="showModules('os')">OS Modules</th>
        <th (click)="showModules('aws')">AWS Modules</th>
        <th (click)="showModules('devops')">DevOps Modules</th>
      </tr>
    </thead>
  </table>

  <div id="sub-container">
    <table class="sub-table">
      <thead>
        <tr>
          <th>Modules</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let module of activeModules"
          (click)="showModuleContent(module.content)"
        >
          <td>{{ module.name }}</td>
        </tr>
      </tbody>
    </table>

    <div class="module-content">
      {{ selectedModuleContent }}
    </div>
  </div>
</div>
