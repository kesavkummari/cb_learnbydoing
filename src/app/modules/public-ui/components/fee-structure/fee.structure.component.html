<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

  <div class="container1">
<h5 style="font-weight: 900; font-size: larger;">Grab Your Course</h5>
    <form> 
      <div class="radiobtn" >
          <label>
        <input  style="    width: 23px;height: 24px;" 
         type="radio" name="batch" [(ngModel)]="selectedBatch" value="regular"> AWS DevOps Regular
      </label>
      <label>
        <input 
        style="    width: 23px;height: 24px;" 
        type="radio" name="batch" [(ngModel)]="selectedBatch" value="jobReady"> AWS DevOps Job Ready
      </label> </div>
      <hr>
  
      <div *ngIf="selectedBatch === 'regular'" class="content">

        
        <div class="container">
          <div class="left-side">
            <div class="batch-info" style="color: #D0D3D9; font-size: medium;">
              <i class="fas fa-calendar-alt calendar-icon" style="color: orange;"></i>
              Next Batch Starts On 22 Jan 2024 Limited Seats Only!!
            </div>
            <br>
            <div class="price price-crossed">₹ 36,999/-</div>
            <div class="price">₹ 26,000/-</div><br>
            <div class="mode">Only Online</div>
            <div class="security-deposit">
              Register Now  and Save your slot
            </div>
            <a href="https://wa.me/919100073006" class="enroll-button">Enroll Now</a>
           
          </div>

        </div>
      </div>
      <div *ngIf="selectedBatch === 'jobReady'" class="content">
        <div class="container">
          <div class="left-side">
            <div class="batch-info" style="color: #D0D3D9; font-size: medium;">
              <i class="fas fa-calendar-alt calendar-icon" style="color: orange;"></i>
              Next Batch Starts On 22 Jan 2024 Limited Seats Only!!
            </div>
            <br>
            <div class="price price-crossed">₹ 69,999/-</div>
            <div class="price">₹ 49,999/-</div><br>
            <div class="mode">Classroom & Online</div>
            <div class="security-deposit">
              Register Now  and Save your slot
            </div>
            <a href="https://wa.me/919100073006" class="enroll-button">Enroll Now</a>
           
          </div>

        </div>
      </div>
    </form>
  </div>

  <div style="visibility: visible; background: url('assets/hybrid-learning/bg3.png') center center / cover no-repeat;">
 
 </div>
</body>
</html>
