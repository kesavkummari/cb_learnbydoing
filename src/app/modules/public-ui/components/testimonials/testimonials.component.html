<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials</title>
<style>
  @import url(https://fonts.googleapis.com/css?family=Roboto:300,400);
  @import url(https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css);

  .snip1533 {
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
    color: #333; /* Change the default font color */
    display: inline-block;
    font-family: 'Roboto', Arial, sans-serif;
    font-size: 16px;
    margin: 35px 10px 10px;
    max-width: 310px;
    min-width: 250px;
    position: relative;
    text-align: center;
    width: 100%;
    background-color: #ffffff;
    border-radius: 5px;
    border-top: 5px solid #172342;
    transition: box-shadow 0.3s, transform 0.3s;
  }

  .snip1533:hover {
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    transform: translateY(-5px);
  }

  .snip1533 *,
  .snip1533 *:before {
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-transition: all 0.1s ease-out;
    transition: all 0.1s ease-out;
  }

  .snip1533 figcaption {
    padding: 13% 10% 12%;
  }

  .snip1533 figcaption:before {
    -webkit-transform: translateX(-50%);
    transform: translateX(-50%);
    background-color: #fff;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
    color: #d2652d;
    content: "\f10e";
    font-family: 'FontAwesome';
    font-size: 32px;
    font-style: normal;
    left: 50%;
    line-height: 60px;
    position: absolute;
    top: -30px;
    width: 60px;
  }

  .snip1533 h3 {
    color: #172342; /* Change the h3 font color */
    font-size: 20px;
    font-weight: 700;
    line-height: 24px;
    margin: 10px 0 5px;
    transition: color 0.3s;
  }

  .snip1533 h4 {
    font-weight: 400;
    margin: 0;
    opacity: 0.7; /* Adjust opacity for better readability */
    transition: opacity 0.3s;
    color: #555; /* Change the h4 font color */
  }

  .snip1533 blockquote {
    font-style: italic;
    font-weight: 300;
    margin: 0 0 20px;
    color: #666; /* Change the blockquote font color */
  }

  /* Demo purposes only */
  body {
    text-align: center;
  }

  h5 {
    display: flex;
    justify-content: space-around;
    text-align: center;
    font-weight: bolder;
    font-size: 45px;
    color: #172342; /* Change the h5 font color */
  }

  .container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

  .snip1533 {
    margin: 35px 10px 10px;
    max-width: 310px;
    min-width: 250px;
  }

  .cards {
    display: flex;
    flex-direction: row;
    justify-content: center;
  }

  /* Add a media query for mobile view */
  @media only screen and (max-width: 600px) {
    .cards {
      flex-direction: column;
      align-items: center;
    }

    .snip1533 {
      margin: 15px 10px;
    }

    h5 {
      font-size: 24px !important;
    }
  }
</style>

</head>
<body>
  <!-- Add the following h5 element for Testimonials -->
  <div style="margin-top: 35px; margin-bottom: 60px;">
    <h5>Testimonials</h5>
    <div class="cards">
      <figure class="snip1533">
        <figcaption>
          <blockquote>
            <p>Taking training from Cloud Binary has been a transformative experience for my career. I am delighted to share that I secured a position as an AWS DevOps Engineer at Dazn Software Pvt Ltd, a shift from my previous role in Sales. I am immensely grateful to Cloud Binary for the incredible impact it has had on my career journey..</p>
          </blockquote>
          <h3>Anand P</h3>
          <h4>AWS DevOps Engineer</h4>
          <h4>Placed in <span style="font-weight: 900;color: #172342 !important;"> Dazn Software Private Limited </span> with <span style="font-weight: 600; color: #172342 !important;">6 LPA </span></h4>
        </figcaption>
      </figure>

      <figure class="snip1533">
        <figcaption>
          <blockquote>
            <p>It has not only opened doors to a fulfilling career but also equipped me with the skills and knowledge needed to excel in the competitive tech landscape. If you are considering a career in cloud computing and want to secure lucrative opportunities like mine, I highly recommend Cloud Binary's training programs..</p>
          </blockquote>
          <h3>Wilson M</h3>
          <h4>AWS DevOps Engineer</h4>
          <h4 >Placed in <span style="font-weight: 600; color: #172342 !important;"> DXC </span> with <span style="font-weight: 600;color: #172342 !important;">14 LPA </span></h4>
        </figcaption>
      </figure>

      <figure class="snip1533">
        <figcaption>
          <blockquote>
            <p>After completing my B.Com degree, I embarked on a journey to explore different career opportunities. During this search, I discovered Cloud Binary, which offered specialized training in AWS and DevOps. I extend my heartfelt gratitude to Cloud Binary for providing me with these incredible career opportunities. </p>
          </blockquote>
          <h3>Harsha</h3>
          <h4>Jr DevOps Engineer</h4>
          <h4>Placed in <span style="font-weight: 600; color: #172342 !important;"> Capgemini </span> with <span style="font-weight: 600;color: #172342 !important;">4 LPA </span></h4>
        </figcaption>
      </figure>

      <figure class="snip1533">
        <figcaption>
          <blockquote>
            <p>After completing training at Cloud Binary, I am proud to say that I have secured a position at HCL. The training I received in AWS & DevOps has been instrumental in enhancing my skill set and knowledge. These newly acquired skills have added tremendous value to my day-to-day project deliveries at my current position. I'm grateful to Cloud Binary for equipping me with the tools necessary for success in my career. </p>
          </blockquote>
          <h3> Dinesh D </h3>
          <h4>AWS DevOps Engineer HCL</h4>
          <h4>Placed in <span style="font-weight: 600;color: #172342 !important;"> HCL </span> with <span style="font-weight: 600;color: #172342 !important;">6 LPA </span></h4>
        </figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
