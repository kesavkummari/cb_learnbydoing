<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS DevOps Training Demo</title>

  <style>
    h2 {
      color: #172342;
      font-size: xxx-large;
    }

    .youtube-link {
      color: #172342;
      text-decoration: none;
    }

    .youtube-link:visited {
      color: #ff725e;
    }

    .youtube-link:hover {
      color: red;
    }

    .video_col {
      padding-top: 160px;
      padding-bottom: 115px;
      background: antiquewhite;
      margin: 56px;
      border-radius: 20px;
    }

    .video_col iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 17px 25px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      .video_col {
        padding-top: 80px;
        padding-bottom: 80px;
      }
      h2{
        font-size: xx-large;
      }
    }
  </style>
</head>

<body>

  <div class="video_col">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 position-relative text-center order-lg-2 order-md-2">
          <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 10px; box-shadow: 0 17px 25px rgba(0, 0, 0, 0.2);">
            <iframe src="https://www.youtube.com/embed/l4G4T6sktX4?rel=0" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 m-auto order-lg-1 order-md-1 px-md-0">
          <h2 class="heading-5 wow fadeInLeft animated animated" style="visibility: visible">Watch Our Demo</h2>
          <h6 class="heading-6 wow fadeInLeft animated animated" style="visibility: visible; font-size: larger;">
            Subscribe to our <a href="https://www.youtube.com/@cloudbinary" target="_blank" class="youtube-link">YouTube channel</a>
          </h6>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
