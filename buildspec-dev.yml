version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 17
      # java: corretto11
    commands:
      - echo install phase
  pre_build:
    commands:
      - pwd
      - ls -lrta
      - npm install --location=global @angular/cli@latest
      # - npm install --location=global @angular/cli@13.3.8
      - npm install --legacy-peer-deps
      # - npm update --force
  build:
    commands:
      - echo Build Started
      - pwd
      - ls -lrta
      - npm run build
      - ls -ltra dist
      - cd dist/cloudbinary
      - ls -lrta
      - aws s3 sync . s3://cb-cloudbinary-dev/
      - echo Files were uploaded unto s3 bucket
  post_build:
    commands:
      - echo "post build started `date`"
      - pwd
      - ls -lrta
      - aws cloudfront create-invalidation --distribution-id ER9MSUZIR7QKJ --paths "/*"
      - echo "Code has been deployed unto CloudFront `date`"
artifacts:
  files:
    - '**/*'
  discard-paths: yes
